
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MANTENIMIENTO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container"><br>
        <div class="row">
<div class="col-6 m-auto">

    <form action="/grabar" method="post" class="row g-3" id="formularioProducto" class="form-floating" th:object="${producto}">
        <div class="col-md-12">
            <div class="form-floating col-md-12">
                <input type="text" th:field="*{codigo}" disabled="disabled" class="form-control is-valid" name="txtcodigo"
                    id="floatingInputCodigo" value="" placeholder="Codigo" />
                <label for="floatingInputCodigo">CODIGO</label>
            </div>
        </div>

        <div class="form-floating col-md-12">
            <textarea th:field="*{descripcion}" class="form-control" name="txtdescrip" maxlength="400" placeholder="descripcion"
                id="floatingTextarea2" style="height: 100px; max-height: 200px; min-height: 50px"></textarea>
            <label for="floatingTextarea2">DESCRIPCION</label>
        </div>
        <div class="form-floating col-md-6">
            <input th:field="*{stock}" type="number" class="form-control" name="txtcanti" id="floatingInputCantidad" value=""
                maxlength="3" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                placeholder="Cantidad" />
            <label for="floatingInputCantidad">STOCK</label>
        </div>
        <div class="form-floating  col-md-6">
                    <input th:field="*{precio}" type="text" class="form-control" name="txtprecio" id="floatingInputPrecio" value=""
                        maxlength="8"
                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                        placeholder="Precio" />
                    <label for="floatingInputPrecio" style="text-align: center">PRECIO</label>
             
        </div>
        <div class="form-floating col-md-4 ">
            <select th:field="*{idcategoria}" class="form-select form-control " id="floatingCategoria"
                name="cboCategoria" aria-label="Floating label select example">
                <option value="0" selected>SELECCIONE</option>
                <option value="CT0001">BELLEZA</option>
                <option value="CT0002">VITALIDAD</option>
                <option value="CT0003">NUTRICION</option>
            </select> <label for="floatingCategoria">CATEGORIA</label>
        </div>
        <div class="form-floating col-md-4 ">
            <select th:field="*{estado}" class="form-select form-control " id="floatingCategoria"
                name="cboCategoria" aria-label="Floating label select example">
                <option value="0" selected>SELECCIONE</option>
                <option value="CT0001">Habilitado</option>
                <option value="CT0002">Desabilitado</option>
               
            </select> <label for="floatingCategoria">ESTADO</label>
        </div>
        <div class="form-floating col-md-4 ">
            <select th:field="*{idproveedor}" class="form-select form-control " id="floatingCategoria"
                name="cboCategoria" aria-label="Floating label select example">
                <option value="0" selected>SELECCIONE</option>
                <option value="CT0001">Innov</option>
                <option value="CT0002">Elivp</option>
                <option value="CT0003">Delio</option>
            </select> <label for="floatingCategoria">PROVEEDOR</label>
        </div>
        <div class="form-floating d-flex justify-content-center">
            <button type="button" id="Registrar" class="btn btn-success me-1">
                AGREGAR
            </button>
            <button type="button" id="Registrar" class="btn btn-secondary">
                LIMPIAR
            </button>
        </div>
    </form>
   
</div>

        </div>
     
    </div>
</body>

</html>
